<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="css/utilities.css">
  </head>
<body>
    <header>
       <!--SEARCH-->
        <nav class="hidden-xs">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="black">My account</a></li>
                    <li><a href="#" class="black bRight">Login</a></li>
                    <li><a href="#"><i class="fa fa-search gold" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </nav>
        <!--MAIN MENU-->
        <nav class="navbar">
            <div class="container-fluid pd-0">
                <div class="navbar-header">
                    <img src="img/imagotipo.svg" alt="flower logo" class="logo">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="fa fa-bars gold" aria-hidden="true"></span> 
                        <p class="gold">MENU</p>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="gold">Home</a></li>
                        <li><a href="#" class="gold">Colections</a></li>
                        <li><a href="#" class="gold">About us</a></li> 
                        <li><a href="#" class="gold">Blog</a></li> 
                        <li><a href="#" class="gold">Contact</a></li> 
                        <li><a href="#" class="bRight"><img src="img/shopping-cart.svg" alt=""></a></li>
                        <li><a href="#" class="black">1</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--CAROUSEL-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/slide1.jpg" class="hidden-xs">
                <div class="carousel-caption">
                    <h3 class="black text-right">Each design is Exclusive</h3>
                    <h2 class="gold text-right">JEWELRY</h2>
                    <img src="img/new-product.jpg" alt="ring" class="ringImgCarousel img-responsive">
                    <p class="gold text-right">&#9679; VIEW COLLECTION &#9679;</p>
                </div>
            </div>

            <div class="item">
                <img src="img/slide1.jpg" class="hidden-xs">
                <div class="carousel-caption">
                    <h3 class="black text-right">Each design is Exclusive</h3>
                    <h2 class="gold text-right">JEWELRY</h2>
                    <img src="img/new-product.jpg" alt="ring" class="ringImgCarousel img-responsive">
                    <p class="gold text-right">&#9679; VIEW COLLECTION &#9679;</p>
                </div>
            </div>

            <div class="item">
                <img src="img/slide1.jpg" class="hidden-xs">
                <div class="carousel-caption">
                    <h3 class="black text-right">Each design is Exclusive</h3>
                    <h2 class="gold text-right">JEWELRY</h2>
                    <img src="img/new-product.jpg" alt="ring" class="ringImgCarousel img-responsive">
                    <p class="gold text-right">&#9679; VIEW COLLECTION &#9679;</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <img src="img/preview-slider.svg">
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <img src="img/next-slider.svg">
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--JS/JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
